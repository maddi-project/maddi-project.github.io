<!DOCTYPE html>
<html>
<head>
  <title>MADDI</title>
  <link rel="icon" href="tree1.png">
  <style>
	.title { 
	  font-family: helvetica;
          font-size: 50px;
        } 
      .text { 
	  font-family: helvetica;
          font-size: 20px;
        } 
      .button { 
	        font-family: helvetica;
          font-size: 30px;
          visibility: hidden;
        } 
    </style> 
</head>

<script>
 function check() {
  var key = document.getElementById('key');
  if (key.value == "analitika1512") {
  document.getElementById("maddi").style.visibility: "visible";
  document.getElementById("colorbar").style.visibility: "visible";
  document.getElementById("singlespot").style.visibility: "visible";
  }
  };
 function maddi() {
  window.open("https://maddi-project.github.io/picture-processing-1512.html",'_self');
  };
 function colorbar() {
  window.open("",'_self');
  };
 function singlespot() {
  window.open("",'_self');
  };
</script>
  
<body>
<center>
<h1 class="title">MADDI</h1>
<p>
  <img src="tree3.jpg" 
       width="400" 
       height="400" 
       alt="logo"> 
</p>
<p class="text">Key:<input type="text" id="key" value=""/><button type="button" onclick="check()">Enter</button></p>
<p><button class="button" id="maddi" type="button" onclick="maddi()">MADDI</button><button class="button" id="colorbar" type="button" onclick="colorbar()">Colorbar</button><button class="button" id="singlespot" type="button" onclick="singlespot()">Single spot</button></p>
</center>
</body>
</html>
