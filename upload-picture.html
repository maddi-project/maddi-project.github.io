<body>
<head>
    <title>MADDI</title>
	<link rel="icon" href="75.ico">
</head>

<p><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)"></p>
<p><img id="output" height="500" /></p>
	
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

<canvas id="canvas" width=400 height=400 style="background-color:#808080;"></canvas>
	
<script>
function draw() {
  var c = document.getElementById('canvas');
  var ctx = c.getContext("2d");
  var img = document.getElementById('image');
  ctx.drawImage(img, 10, 10);
};
</script>
	
<button type="button" onclick="draw()">Draw</button>

</body>
