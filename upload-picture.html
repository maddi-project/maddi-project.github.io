<script>	
function draw() {
  var c = document.getElementById('canvas');
  var ctx = c.getContext("2d");
  var img = document.getElementById('output');
  var val = document.getElementById("zoom-value");
  var xs = document.getElementById("x-value");
  var ys = document.getElementById("y-value");
  var number = val.value;
  var xp = xs.value/100;
  var yp = ys.value/100;
  var height = img.naturalHeight;
  var width = img.naturalWidth;
  var w = 490*(width/height)*number;
  var h = 490*number;
  var x = width*xp;
  var y = height*yp;
  xs.value = x;
  ctx.drawImage(img,0,0,w,h);
};
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
function update_slider() {
	var slider = document.getElementById("zoom");
	var number = document.getElementById("zoom-value");
	number.value = slider.value;
};
function update_number() {
	var slider = document.getElementById("zoom");
	var number = document.getElementById("zoom-value");
	slider.value = number.value;
};
function update_x() {
	var slider = document.getElementById("x");
	var number = document.getElementById("x-value");
	number.value = slider.value;
};
function update_xnumber() {
	var slider = document.getElementById("x");
	var number = document.getElementById("x-value");
	slider.value = number.value;
};
function update_y() {
	var slider = document.getElementById("y");
	var number = document.getElementById("y-value");
	number.value = slider.value;
};
function update_ynumber() {
	var slider = document.getElementById("y");
	var number = document.getElementById("y-value");
	slider.value = number.value;
};

function update_slider1() {
	update_slider();
	draw();
};
function update_number1() {
	update_number();
	draw();
};
function update_x1() {
	update_x();
	draw();
};
function update_xnumber1() {
	update_xnumber();
	draw();
};
function update_y1() {
	update_y();
	draw();
};
function update_ynumber1() {
	update_ynumber();
	draw();
};
</script>

<body>
<!-- Header Section -->
    <header style="background-color: grey;">
	<div class="header">
	<a href="index.html">
	<img style="float: left;"
	     src="75.png" 
       		width="70" 
       		height="65" 
	     alt="logo"></a>
	<ul style="float: left;">

	<p>Microplate Analysis by Decomposition of Digital Images</p>
	</ul>
	<br style="clear: both;">
	</div>
    </header> 
      
    <!-- Body section -->
    <div class = "body_sec"> 
        <section id="Content"> 
            	<input type="file"  accept="image/*" name="image" id="file" onchange="loadFile(event)"><button type="button" onclick="draw()">Upload</button> 
		<img id="output" height="0" />
		<canvas id="canvas" width=744 height=490 style="background-color:grey;"></canvas>
        </section> 
    </div>
	
    <!-- Aside section -->
    <div class = "aside"> 
        <div>
		<p>Zoom</p>
  		<input type="range" min="1" max="5" value="1" step="0.1" class="slider" id="zoom" onchange="update_slider1()">
		<input type="number" min="1" max="5" value="1" step="0.1" id="zoom-value" onchange="update_number1()">
		<p>X</p>
  		<input type="range" min="0" max="100" value="50" class="slider" id="x" onchange="update_x1()">
		<input type="number" min="0" max="100" value="50" id="x-value" onchange="update_xnumber1()">
		<p>Y</p>
  		<input type="range" min="0" max="100" value="50" class="slider" id="y" onchange="update_y1()">
		<input type="number" min="0" max="100" value="50" id="y-value" onchange="update_ynumber1()">
	</div>
    </div> 

</body>
