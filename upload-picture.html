<body>
<head>
    <title>MADDI</title>
	<link rel="icon" href="75.ico">
</head>

<section><input type="file"  accept="image/*" name="image" id="file"  onchange="loadFile(event)">
<img id="output" height="0" />
	
<script>
var loadFile = function(event) {
	var image = document.getElementById('output');
	image.src = URL.createObjectURL(event.target.files[0]);
};
</script>

<canvas id="canvas" width=910 height=512 style="background-color:#808080;"></canvas></section>
	
<script>
function draw() {
  var c = document.getElementById('canvas');
  var ctx = c.getContext("2d");
  var img = document.getElementById('output');
  var height = img.naturalHeight;
  var width = img.naturalWidth;
  var x = 512*(width/height);
  ctx.drawImage(img,0,0,x,512);
};
</script>
	
<aside><button type="button" onclick="draw()">Draw</button></aside>

</body>
